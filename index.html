<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different Types of Links</title>
</head>
<body>

    <h1>Links Example</h1>
    
    <h2>1. External Link</h2>
    <a href="https://www.google.com" target="_blank">Go to Google </a>
    <br><br><br>
    <h2>2. Internal Link</h2>
    <p>This is a link to another page within the same website:</p>
    <a href="index2.html">Go to the Table Page (second question)</a> <br><br>
    <a href="index3.html">Go to Personal Details Page (third question)</a>
    <br><br><br>
    <h2>3. Email Link</h2>
    <p>This is a link that opens your email client:</p>
    <a href="mailto:eample@example.com">Send an Email</a>

</body>
</html>
