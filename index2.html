<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Layout</title>
  <style>
    table {
      width: 50%;
    }
    td {
      border: 1px solid black;
      height: 50px;
      text-align: center;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td colspan="6">.</td>
    </tr>
    <tr>
      <td rowspan="4" >.</td>
      <td >.</td>
      <td >.</td>
      <td >.</td>
      <td >.</td>
      <td >.</td>
    </tr>
    <tr>
      <td >.</td>
      <td colspan="3" rowspan="2">.</td>
      <td>.</td>
      
    </tr>
    <tr>
      <td>.</td>
      <td>.</td>
    </tr>
    <tr>
        <td >.</td>
        <td >.</td>
        <td >.</td>
        <td >.</td>
        <td >.</td>
    </tr>
    <tr>
      <td colspan="6">.</td>
    </tr>
  </table>
</body>
</html>
